# Render Blueprint for OSRS Flipping AI Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: osrs-flipping-ai-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: MONGODB_URL
        sync: false  # Set manually in Render dashboard (MongoDB Atlas connection string)
      - key: DATABASE_NAME
        value: osrs_flipping_ai
      - key: FRONTEND_URL
        value: https://osrs-flipping-ai.vercel.app
      - key: BACKEND_URL
        value: https://osrs-flipping-ai.onrender.com
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_REDIRECT_URI
        sync: false  # Set to https://osrs-flipping-ai.onrender.com/api/auth/callback
      - key: AUTH_SECRET
        generateValue: true
      - key: ALLOWED_DISCORD_IDS
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
