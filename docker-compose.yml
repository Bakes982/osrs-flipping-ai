version: "3.8"

services:
  app:
    build:
      context: .
      target: production
    ports:
      - "8001:8001"
    volumes:
      - ./flipping_ai.db:/app/flipping_ai.db
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Optional: run frontend dev server separately for development
  frontend-dev:
    image: node:20-slim
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
