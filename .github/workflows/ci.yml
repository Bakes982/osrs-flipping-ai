name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests (no external dependencies required)
        run: |
          pytest tests/test_core_utils.py tests/test_scoring.py tests/test_risk.py tests/test_portfolio.py tests/test_alerts.py -v --no-cov

      - name: Lint (ruff, if available)
        run: pip install ruff --quiet && ruff check backend/ --select=E,F --ignore=E501 || true

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint
