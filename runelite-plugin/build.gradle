plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven { url = 'https://repo.runelite.net' }
    mavenCentral()
}

def runeLiteVersion = '1.10.44'

dependencies {
    compileOnly group: 'net.runelite', name: 'client', version: runeLiteVersion
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    compileOnly 'org.pf4j:pf4j:3.10.0'
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'junit:junit:4.13.2'
    testImplementation group: 'net.runelite', name: 'client', version: runeLiteVersion
    testImplementation group: 'net.runelite', name: 'jshell', version: runeLiteVersion
}

group = 'com.flippingai'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    // Exclude the plugin launcher from unit tests â€” it launches RuneLite
    exclude '**/FlippingAiPluginTest.class'
}

// Task to launch RuneLite with our plugin loaded
tasks.register('runClient', JavaExec) {
    group = 'runelite'
    description = 'Launch RuneLite with FlippingAI plugin loaded'
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'com.flippingai.FlippingAiPluginTest'
    jvmArgs = ['-ea']
}
