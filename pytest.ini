[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --tb=short
    -q
    --ignore=tests/test_websocket.py
    --ignore=tests/test_feature_engine.py
    --ignore=tests/test_flip_scorer.py
    --ignore=tests/test_position_sizer.py
    --ignore=tests/test_smart_pricer.py
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
